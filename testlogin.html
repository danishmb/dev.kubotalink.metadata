<script type="text/javascript">
if (window.document.captureEvents!=null) {
  window.document.captureEvents(Event.KEYPRESS)
}
window.document.onkeypress = login;
function login() {
  var isValid = false
  var username = document.loginForm.j_username.value
  var password = document.loginForm.j_password.value
  if (window.event.keyCode == 13 || window.event.keyCode == 0) {
    if (username != null && username.length > 0 && password != null && password.length > 0) {
      isValid = true
    }
    if (!isValid) {
      alert("Please enter a valid User ID and Password.")
    } else {
      document.loginForm.submit()
    }
  }
}

function setCookie(name, value, expires, path, domain, secure)
{
    document.cookie= name + "=" + escape(value) +
        ((expires) ? "; expires=" + expires.toGMTString() : "") +
        ((path) ? "; path=" + path : "") +
        ((domain) ? "; domain=" + domain : "") +
        ((secure) ? "; secure" : "");
}

function showTermCondition() {
            var l_parms = 'scrollbars=yes' +
                          ',resizable=1' +
                          ',width=700' +
                          ',height=400' +
                          ',screenX=0' +
                          ',screenY=0' +
                          ',left=' + ((screen.availWidth / 2) - 400).toString() +
                          ',top=' + ((screen.availHeight / 2) - 350).toString();

            var l_url = "https://sb1kl.kubota-kna.com/KubotaLinkTermCondition.htm";

            windowHandle = window.open(l_url, "KubotaLinkTermCondition", l_parms);
        }
</script>
